<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberList</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
            </tr>
        </thead>
        <tbody>

            <tr th:each="member : ${list}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>

        </tbody>
    </table>

</body>
</html>
